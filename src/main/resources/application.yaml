server:
  port: 28882

bot:
  token:
round:
  duration: 5

#datasource settings
spring:
  datasource:
    url: jdbc:sqlite:./poker_dice.db
    driver-class-name: org.sqlite.JDBC
    username: admin
    password: admin

  #data settings
  jpa:
    database-platform: org.sqlite.hibernate.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update

    #console settings
    show-sql: false